global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'eduplatform-prod'
    environment: 'production'

# Alertmanager configuration (опционально)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Правила для алертов (создайте файл alert.rules.yml)
# rule_files:
#   - "alert.rules.yml"

scrape_configs:
  # Prometheus сам себя
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - метрики хоста
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          instance: 'eduplatform-server'

  # cAdvisor - метрики Docker контейнеров
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          instance: 'eduplatform-server'

  # Backend FastAPI
  - job_name: 'backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['backend:8000']
        labels:
          service: 'backend-api'

